    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>
      /* Default link style */
      a {
        color: blue;
        text-decoration: none;
      }
    
      /* Style when the mouse hovers over the link */
      a:hover {
        color: chocolate;
        text-decoration: underline;
      }
    </style>
    <title>CSS Pseudo-Class Example</title>
    </head>
    <body>
      <p>Hover over <a href="#">this link</a> to see the style change the color from blue to chocolate.</p>
    </body>
    </html>
